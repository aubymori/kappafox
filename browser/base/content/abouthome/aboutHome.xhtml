<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title data-l10n-id="aboutHome-title"></title>

    <link rel="icon" type="image/png" id="favicon"
          href="chrome://branding/content/icon32.png"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="chrome://browser/content/abouthome/contentSearchUI.css"/>
    <link rel="stylesheet" type="text/css" media="all" defer="defer"
          href="chrome://browser/content/abouthome/aboutHome.css"/>
    <link rel="localization" href="branding/brand.ftl"/>
    <link rel="localization" href="browser/aboutHome.ftl"/>

    <script type="text/javascript"
            src="chrome://browser/content/abouthome/aboutHome.js"/>
    <script type="text/javascript"
            src="chrome://browser/content/contentSearchUI.js"/>
  </head>

  <body>
    <div class="spacer"/>
    <div id="topSection">
      <div id="brandLogo"></div>

      <div id="searchIconAndTextContainer">
        <div id="searchIcon"/>
        <input type="text" name="q" value="" id="searchText" maxlength="256"
               autofocus="autofocus"
               data-l10n-id="aboutHome-searchInput"/>
        <input id="searchSubmit" type="button"
               data-l10n-id="aboutHome-searchSubmit"/>
      </div>

      <div id="snippetContainer">
        <div id="defaultSnippets" hidden="true">
          <span id="defaultSnippet1" data-l10n-id="aboutHome-defaultSnippet1">
              <a data-l10n-name="features-link"
                 href="https://www.mozilla.org/firefox/features/?utm_source=snippet&amp;utm_medium=snippet&amp;utm_campaign=default+feature+snippet"></a>
          </span>
          <span id="defaultSnippet2" data-l10n-id="aboutHome-defaultSnippet2">
              <a data-l10n-name="addons-link"
                 href="https://addons.mozilla.org/firefox/?utm_source=snippet&amp;utm_medium=snippet&amp;utm_campaign=addons"></a>
          </span>
        </div>
        <div id="snippets"/>
      </div>
    </div>
    <div class="spacer"/>

    <div id="launcher">
      <button class="launchButton" id="downloads" data-l10n-id="aboutHome-downloadsButton"></button>
      <button class="launchButton" id="bookmarks" data-l10n-id="aboutHome-bookmarksButton"></button>
      <button class="launchButton" id="history" data-l10n-id="aboutHome-historyButton"></button>
      <button class="launchButton" id="addons" data-l10n-id="aboutHome-addonsButton"></button>
      <button class="launchButton" id="sync" data-l10n-id="aboutHome-syncButton"></button>
      <button class="launchButton" id="settings" data-l10n-id="aboutHome-preferencesButton"></button>
      <div id="restorePreviousSessionSeparator"/>
      <button class="launchButton" id="restorePreviousSession" data-l10n-id="aboutHome-restorePreviousSession"></button>
    </div>
  </body>
</html>
